<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Ciervos Pampas</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./events.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex" id="navbarNav">
              <a href="index.html">
                <img src="./assets/img/logoCP.png" alt="" class="logoNav"
              /></a>
              <ul
                class="navbar-nav d-flex justify-content-evenly"
                style="width: 100%"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Deportes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Educación</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Diversidad</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Salud</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <h2 class="m-5">ÚLTIMOS EVENTOS DEL CLUB</h2>
        <div id="eventsContainer" class="d-flex justify-content-evenly">
          <div
            class="card d-flex flex-column"
            style="width: 18rem"
            v-for="event in events"
          >
            <img
              :src="'/assets/img/events/'+event.img"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body d-flex flex-column justify-content-end">
              <p class="card-text">
                {{descriptionNormalicer(event.description)}}...
              </p>
              <p>{{event.date}}</p>
              <a :href="event.link" target="_blank">
                <button type="button" class="btn pinkBtn">
                  Ver Publicación
                </button>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./events.js"></script>
  </body>
</html>
