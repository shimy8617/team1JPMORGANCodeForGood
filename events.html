            <h2 class="m-5">ÚLTIMOS EVENTOS DEL CLUB</h2>
            <div id="eventsContainer" class="d-flex justify-content-evenly">


                <div class="card d-flex flex-column" style="width: 18rem;" v-for="event in events">
                    <img :src="'/assets/img/events/'+event.img" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-end">
                        <p class="card-text">{{descriptionNormalicer(event.description)}}...</p>
                        <p>{{event.date}}</p>
                        <a :href="event.link" target="_blank">
                            <button type="button" class="btn  pinkBtn">Ver Publicación</button>
                        </a>
                    </div>
                </div>

            </div>

        </main>
